<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
     
    <script type="text/javascript">
    $(document).ready(function() {
        // Create a new function called randsort with a required variable (c)
        function randsort(c) {
            // Create new array called o
            var o = new Array();
            // Create a loop
            for (var i = 0; i < c; i++) {
            	// Select a random number from (c)
                var n = Math.floor(Math.random()*c);
                // Use inArray to make sure the value (n) inside array (o) is greater than 0
                if( jQuery.inArray(n, o) > 0 ) --i;
                // Push the random number to the array.
                else o.push(n);
            }
            return o;
        }
        // An array of all the colors that will be selected from random.
        var colors = ['B0E250','C0DB79','CFE399','99AF67','7C8865','DEEBB9','B2D355'];
        // Create a function that will animate all the colors.
        function animateColors() {
        	// Loop through each element with a class of square1
            $("body").each(function(i) {
            	// Count how many squares there are
                var numSquares = $("body").size() // Total number of those elements
                // Plug numSquares into the randsort function to set a random number
                var randomSquare = randsort(numSquares) // an array of the element indices in random order
                // Select a random color from the colors array
                var randomColor = colors[Math.floor(Math.random() * colors.length)];
                // Change the randomly selected square to a random color over a 4 second period after .5 seconds
                $(this).delay(randomSquare[i]*500).animate({ backgroundColor: "#"+ randomColor}, 4000);
            });
        }
        // Execute the animateColors function 0 seconds after it completes...or loop forever.
        setInterval(function(){ 
            animateColors(colors);}, 0);
    });
      
     
</script>
